<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/291b702101.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body id="docBody">
    <div id="infoDiv">
      <div id="infoBox">
        <h2>How to play</h2>
        <div class="example">
          <div class="tileEx" id="ex1">a</div>
          <p class="infoTxt">
            Guessed letter is <i><b>not</b></i> in the correct word
          </p>
        </div>
        <div class="example">
          <div class="tileEx" id="ex2">a</div>
          <p class="infoTxt">
            Guessed letter is in the correct word <i><b>but</b></i> at the wrong
            index
          </p>
        </div>
        <div class="example">
          <div class="tileEx" id="ex3">a</div>
          <p class="infoTxt">
            Guessed letter is in the correct word <i><b>and</b></i> at the right
            index
          </p>
        </div>

        <div class="btnInfo" id="themeInfo">
          <i class="fa-solid fa-circle-half-stroke fa-xl" id="infoIcon1"></i>
          <p class="iconText">Change between light and dark theme</p>
        </div>

        <div class="btnInfo" id="colorInfo">
          <i class="fa-solid fa-eye-low-vision fa-xl" id="infoIcon2"></i>
          <p class="iconText">Activate colorblind mode</p>
        </div>

        <button id="returnBtn">Return</button>
      </div>
    </div>

    <div id="mainContainer">
      <div id="topDiv">
        <div id="topLeft">
          <div id="howToPlay">
            <i class="fa-regular fa-circle-question fa-xl"></i>
          </div>
        </div>

        <div id="topMiddle"><h1>Wordle</h1></div>

        <div id="topRight">
          <div id="topSin">
            <div id="darkTheme">
              <i class="fa-solid fa-circle-half-stroke fa-xl"></i>
            </div>
          </div>
          <div id="topDx">
            <div id="colorMode">
              <i class="fa-solid fa-eye-low-vision fa-xl"></i>
            </div>
          </div>
        </div>

        <div id="winner">
          <h3>You won!</h3>
          <div id="rightWord"></div>
          <p>is correct!</p>
          <button id="restart">Restart</button>
        </div>
        <div id="playAgain"></div>
      </div>

      <div id="gameBoard">
        <div id="correctWord"></div>
        <div id="guessContainer"></div>
      </div>

      <div id="keyboard">
        <div id="keyboardTopRow"></div>
        <div id="keyboardMidRow"></div>
        <div id="keyboardBottomRow"></div>
      </div>
    </div>
  </body>
</html>
